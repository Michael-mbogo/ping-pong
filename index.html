<!DOCTYPE html>
<html
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="imgs">
        <div class="row">
          <div class="col-md-8">
            <div class="logo">
              <img src="img/ping.png" alt="">
            </div>
          </div>
          <div class="col-md-4">
            <div id="owner">
              <p>Created by: Michael Mbogo!</p>
              <p>Date: 07/05/18!</p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="rules">
              <img src="img/rules.png" alt="">
            </div>
          </div>
          <div class="col-md-12">
            <div class="button">
              <button id="click" type="button" name="button"></button>
            </div>
          </div>

          <div class="col-md-12">
            <div class="list">
              <ol>
                <li>Numebers divisible by 3 are changed to ping</li>
                <li>Numebers divisible by 5 are changed to pong</li>
                <li>Numebers divisible by 15 are changed to pingpong</li>
              </ol>
            </div>
          </div>

          <div class="col-md-12">
            <div class="play">
              <h2><strong>Let's! Play!</strong></h2>
            </div>.
            <div class="well">
              <div class="">
                <form class="form-group" id="userInput" action="index.html" method="post">
                  <input id="countTo" class="form-control" placeholder="Enter number here" type="number" name="number" value="">
                  <button type="submit" class="btn btn --primary" name="button">Find out!</button>
                </form>
                <div class="output">
                  <ul id="output">
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
